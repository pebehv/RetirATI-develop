{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Iniciar Sesi√≥n - FunATI{% endblock %}

{% block content %}
<div class="login-container">
    <img src="{% static 'assets/logo.png' %}" alt="Funati Logo" class="logo"/>

    <form class="login-form" method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Ingrese el correo" required />
        <input type="password" name="password" placeholder="Ingrese la clave" required />
        <button type="submit">Enviar</button>
    </form>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <div class="login-links">
        <a href="{% url 'funATIAPP:recover_password' %}">Recuperar Clave</a>
        <a href="{% url 'funATIAPP:register' %}">Registrarse</a>
    </div>
</div>
{% endblock %}
