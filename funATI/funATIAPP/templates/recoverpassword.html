{% extends 'auth_base.html' %}
{% load static %}

{% block title %}Recuperar Contraseña - FunATI{% endblock %}

{% block content %}
<div class="login-container">
    <img src="{% static 'assets/logo.png' %}" alt="Funati Logo" class="logo"/>

    <h2 class="form-title">Recuperar Clave</h2>

    <form class="login-form" method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Ingrese el correo" required />
        <p class="form-hint">Se le enviará una nueva clave a su correo</p>
        <button type="submit">Enviar</button>
    </form>

    <div class="login-links">
        <a href="{% url 'funATIAPP:login' %}">Volver al inicio de sesión</a>
    </div>
</div>
{% endblock %}
